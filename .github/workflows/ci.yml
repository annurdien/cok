name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  SWIFT_VERSION: "6.0"

jobs:
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build
        run: swift build -c release

      - name: Run Tests
        run: swift test --parallel

  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:6.0-noble
    steps:
      - uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build
        run: swift build -c release

      - name: Run Tests
        run: swift test --parallel

  lint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: server
          push: false
          tags: cok-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Client Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: client
          push: false
          tags: cok-client:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  benchmark:
    name: Benchmarks
    runs-on: macos-14
    needs: [build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Build Benchmarks
        run: swift build -c release --product Benchmarks

      - name: Run Benchmarks
        run: .build/release/Benchmarks
