services:
  server:
    build:
      context: .
    ports:
      - "8080:8080"
      - "5000:5000"
    environment:
      - HTTP_PORT=8080
      - WS_PORT=5000
      - BASE_DOMAIN=${BASE_DOMAIN:-localhost}
      - MAX_TUNNELS=${MAX_TUNNELS:-1000}
      - API_KEY_SECRET=${API_KEY_SECRET:?API_KEY_SECRET is required}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cok-network

networks:
  cok-network:
    driver: bridge
